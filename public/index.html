<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

        <!-- jQuery and PopperJs for bootstrap -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <!-- font awesome  -->

        <script src="https://kit.fontawesome.com/249444c48f.js" crossorigin="anonymous"></script>

        <!-- FONTS -->

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />

        <!-- custom styles and script -->

        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js"></script>
        <title>Sonia Drugstore</title>
    </head>
    <body>
        <button id="btn"></button>
        <div class="container-fluid p-2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand h-100" href="#">Sonia</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto d-flex align-items-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#modalLoginForm">Ingresar <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="table-container">
                <div class="dropdown">
                    <button class="btn btn-lg btn-secondary dropdown-toggle bg-dark text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Articulos</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" id="almacen">Almacen</button>
                        <button class="dropdown-item" id="bebidas">Bebidas</button>
                        <button class="dropdown-item" id="cervezas">Cervezas</button>
                        <button class="dropdown-item" id="chocolates">Chocolates</button>
                        <button class="dropdown-item" id="tabaco">Tabaco</button>
                        <button class="dropdown-item" id="vinos">Vinos</button>
                        <button class="dropdown-item" id="todos">Mostrar Todos</button>
                    </div>
                </div>

                <table class="table table-striped table-light">
                    <thead>
                        <tr class="thead-dark">
                            <th scope="col">Articulo</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                        <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                        </tr>
                        <tr>
                            <td>Larry</td>
                            <td>the Bird</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade bg-dark" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center w-100">
                        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5 input-container d-flex">
                            <i class="fas fa-envelope prefix grey-text fa-3x"></i>
                            <div class="container">
                                <input type="email" id="defaultForm-email" class="form-control validate" placeholder="Ingrese su email" />
                                <label data-error="wrong" data-success="right" for="defaultForm-email"></label>
                            </div>
                        </div>

                        <div class="md-form mb-4 input-container d-flex">
                            <i class="fas fa-lock prefix grey-text fa-3x"></i>
                            <div class="container">
                                <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Ingrese su contraseÃ±a" />
                                <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
